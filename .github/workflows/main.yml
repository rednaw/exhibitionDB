name: Deploy application
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - _data/**
      - bin/**
  workflow_run:
    workflows: ['Create database']
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout project
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: ðŸ”¨ Download Node dependencies
        run: |
          npm install

      - name: ðŸ§¹ Run static code analysis
        run: |
          npm run lint

      - name: ðŸ”¨ Build Svelte project
        run: |
          npm run build

      - name: Get database
        uses: actions/checkout@v2
        with:
          ref: data-branch
          path: data

      - name: Download extra runtime dependencies
        run: |
          curl -s --location --output build/sql-wasm.js https://unpkg.com/sql.js@latest/dist/sql-wasm.js
          curl -s --location --output build/sql-wasm.wasm https://unpkg.com/sql.js@latest/dist/sql-wasm.wasm
          curl -s --location --output build/tabulator.min.css.map https://unpkg.com/tabulator-tables@latest/dist/css/tabulator.min.css.map

      - name: ðŸ’Ž Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸ”¨ Build Jekyll site for Lighthouse run
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          format_output: true

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.8.x
          lhci autorun

      - name: ðŸ”¨ Build Jekyll site for deployment
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          format_output: true
          custom_opts: --baseurl /exhibitionDB

      - name: ðŸš€ Deploy to production
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: _site
